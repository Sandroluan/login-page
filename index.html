<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LOGIN</title>
</head>
<body>  
    <div class="container" id="container">
        <div class="form-container">
            <h1>sign in</h1>
            <div class="btn">
                <a href="#github"><i class='bx bxl-github'></i></a>
                <a href="#linkedin"><i class='bx bxl-linkedin' ></i></a>
                <a href="#google"><i class='bx bxl-google' ></i></a>
                <a href="#facebook"><i class='bx bxl-facebook-circle' ></i></a>
            </div>
            <form>
                <label for="fname">Email:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">password:</label><br>
                <input type="password" id="lname" name="lname">
              </form>
              <a href="#">Forgot Password ?</a>
              <div class="sign-btn">
                <input type="button" value="Sign In">
            </div>
        </div>
    </div>
</body>
</html>
